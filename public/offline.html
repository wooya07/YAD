<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오프라인 - 야간자율학습 출석 관리 시스템</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f7f7fb;
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .logo {
      width: 80px;
      height: 80px;
      background-color: #099c34;
      border-radius: 50%;
      margin: 0 auto 1.5rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.5;
      color: #666;
    }
    .button {
      display: inline-block;
      background-color: #099c34;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #078a2d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"></div>
    <h1>인터넷 연결이 없습니다</h1>
    <p>
      현재 오프라인 상태입니다. 야간자율학습 출석 관리 시스템을 사용하려면 인터넷에 연결해주세요.
      일부 기능은 오프라인에서도 사용 가능할 수 있습니다.
    </p>
    <a href="/" class="button">새로고침</a>
  </div>
</body>
</html>
